<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniBo FAQ Assistant</title>

  <!-- Dialogflow Messenger -->
  <link rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>

<body
  style="margin:0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">

  <!-- Background decorative elements for glassmorphism depth -->
  <div
    style="position: fixed; top: -10%; left: -10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(187, 46, 41, 0.1) 0%, rgba(255,255,255,0) 70%); border-radius: 50%; z-index: -1;">
  </div>
  <div
    style="position: fixed; bottom: -10%; right: -10%; width: 60%; height: 60%; background: radial-gradient(circle, rgba(187, 46, 41, 0.05) 0%, rgba(255,255,255,0) 70%); border-radius: 50%; z-index: -1;">
  </div>

  <div class="glass-card">
    <h1 style="text-align:center; color:#BB2E29; margin: 0; font-weight: 300; letter-spacing: -0.5px;">
      üéì UniBo FAQ Assistant
    </h1>
    <p style="text-align:center; color: #666; margin-top: 10px; font-weight: 300;">
      Your personal assistant for University of Bologna inquiries.
    </p>
  </div>

  <!-- –≤–∏–¥–∂–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞ -->
  <df-messenger location="europe-west1" project-id="graphite-pad-477416-d5"
    agent-id="ca1da7a5-909c-41d6-9f8e-f06110d9418b" language-code="en" max-query-length="-1">
    <df-messenger-chat-bubble chat-title="UniBo FAQ Assistant" chat-icon="logo.jpg">
    </df-messenger-chat-bubble>
  </df-messenger>

  <!-- —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è -->
  <style>
    /* Glass Card Style */
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 40px 60px;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(187, 46, 41, 0.1);
      max-width: 600px;
      width: 90%;
    }

    df-messenger {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 999;
      filter: drop-shadow(0 0 12px rgba(187, 46, 41, 0.6));
      /* Glow effect */

      /* —Ñ–æ–Ω –∏ —à—Ä–∏—Ñ—Ç */
      --df-messenger-font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      --df-messenger-chat-background: #ffffff;

      /* –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
      --df-messenger-button-titlebar-color: #BB2E29;
      /* Unibo Red */
      --df-messenger-button-titlebar-font-color: #ffffff;
      --df-messenger-chat-header-background: #BB2E29;
      /* Unibo Red */
      --df-messenger-chat-header-font-color: #ffffff;

      /* –ø—É–∑—ã—Ä—å –ª–æ–≥–æ—Ç–∏–ø–∞ */
      --df-messenger-chat-icon-size: 32px;
      --df-messenger-chat-icon-border-radius: 50%;

      /* —Å–æ–æ–±—â–µ–Ω–∏—è */
      --df-messenger-message-user-background: #BB2E29;
      /* Unibo Red */
      --df-messenger-message-user-font-color: #ffffff;
      --df-messenger-message-bot-background: #f7f7f7;
      --df-messenger-message-bot-font-color: #111827;

      /* –ø–æ–ª–µ –≤–≤–æ–¥–∞ */
      --df-messenger-input-box-color: #ffffff;
      --df-messenger-input-font-color: #1f2937;
      --df-messenger-send-icon: #BB2E29;
      /* Unibo Red */

      /* —á–∏–ø—Å—ã */
      --df-messenger-chip-background: #F4E9EC;
      --df-messenger-chip-font-color: #BB2E29;
      /* Unibo Red */
      --df-messenger-chip-border-color: #BB2E29;
      /* Unibo Red */
      --df-messenger-chip-border-radius: 9999px;
    }

    /* üëá –¥–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–æ—Ç–∏–ø –≤ —à–∞–ø–∫—É */
    df-messenger::part(header) {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #BB2E29 !important;
      /* Unibo Red */
      box-shadow: 0 4px 12px rgba(187, 46, 41, 0.2);
    }

    df-messenger::part(title) {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 15px;
      color: white;
      letter-spacing: 0.3px;
    }

    df-messenger::part(title)::before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 28px;
      background-image: url('logo.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</body>

</html>
